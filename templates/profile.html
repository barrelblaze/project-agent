<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile - StreetSaver</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .profile-card {
            max-width: 400px;
            width: 100%;
            background: #fff;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0px 5px 20px rgba(0,0,0,0.15);
            animation: fadeInUp 0.6s ease;
        }
        @keyframes fadeInUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .btn-custom {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            border: none;
            border-radius: 10px;
            font-weight: 600;
            color: #fff;
            transition: 0.3s;
        }
        .btn-custom:hover {
            opacity: 0.85;
        }
        .btn-success {
            border-radius: 10px;
            font-weight: 600;
        }
        .btn-outline-danger {
            border-radius: 10px;
            font-weight: 600;
        }
    </style>
</head>
<body class="bg-light">

<div class="profile-card mx-auto text-center">
    <h3 class="mb-3">Profile</h3>
    <h5>Welcome, <span class="text-primary">{{ username }}</span>!</h5>
    <hr>
    <a href="{{ url_for('index') }}" class="btn btn-custom w-100 mb-2">Go to Home</a>
    <a href="{{ url_for('submit') }}" class="btn btn-success w-100 mb-2">Submit New Report</a>
    <a href="{{ url_for('logout') }}" class="btn btn-outline-danger w-100">Logout</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
